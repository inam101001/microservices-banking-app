apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/inam101001/microservices-banking-app.git
    targetRevision: master
    path: k8s/manifests/user-service
  
  destination:
    server: https://kubernetes.default.svc
    namespace: microservices
  
  syncPolicy:
    automated:
      prune: true        # Delete resources that are no longer in Git
      selfHeal: true     # Auto-sync when cluster state drifts from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (for HPA)