apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-postgres
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-postgres
  template:
    metadata:
      labels:
        app: transaction-postgres
    spec:
      containers:
        - name: transaction-postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "transaction_service_db"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "password"
          volumeMounts:
            - name: transaction-postgres-pvc
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - pg_isready -U postgres
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - pg_isready -U postgres
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: transaction-postgres-pvc
          persistentVolumeClaim:
            claimName: transaction-postgres-pvc